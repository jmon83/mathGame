<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>My 10 Second Math Game</title>
  <meta name="description" content="A 10 Second Math Game">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!---Countdown--->
<div class = "countDown" id = "c3"><p>3</p></div>
<div class = "countDown" id = "c2"><p>2</p></div>
<div class = "countDown" id = "c1"><p>1</p></div>
<div class = "countDown" id = "pl"><p>PLAY!</p></div>
<!---Hello Dialog--->
<div class="modal" tabindex="-1" id = "helloDialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 style = "color: white;" class="modal-title">This is a Ten Second Math Game</h5>
      </div>
      <div class="modal-body">
        <p>Game is over when timer is up.</p>
        <p>Gain 1 second for each correct answer.</p>
        <p>For division, drop the remainder!</p>
      </div>
      <div class="modal-footer bg-primary">
        <button type="button" class="btn btn-success" onclick="playGame()" data-bs-dismiss="modal">Play!</button>
      </div>
    </div>
  </div>
</div>
<!---Bye Dialog--->
<div class="modal" tabindex="-1" id = "byeDialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 style = "color: white;" class="modal-title">Great Job!</h5>
      </div>
      <div class="modal-body">
        <p>You scored <span id = "yourScore"></span> points!</p>
      </div>
      <div class="modal-footer bg-primary">
        <button type="button" class="btn btn-success" onclick="playGame()" data-bs-dismiss="modal">Play Again?</button>
      </div>
    </div>
  </div>
</div>

<!---game play div--->
<div class="container-fluid">

  <!---header--->
  <div id="head" class = "container-fluid bg-danger">
    <br>
    <p class = "float-start"><strong>A Ten Second Math Game</strong></p>
    <span id = "scoreContainer" class = "badge bg-success float-end" >HI SCORE: <span id = "highScore"></span></span>
    <br/>
  </div>

  <!---game area--->
  <div id = "game-area" class = "container">
    <div><h1 id = "probHold" class = "text-center text-white h-100 p-5 w bg-secondary rounded-3"><span id = "theNumbers"> </span></h1></div>
    <div id = "yourScoreContainer" class="container-fluid">Score:&nbsp;<span id = "thisScore"> </span> </div>
    <br/>
    <div id = "theInputs" class = "container shadow-none">
    <div class="input-group shadow-none">
      <input type="text" class="shadow-none form-control" id = "answerField" placeholder="Answer Here">
      <div class="input-group-append">
        <button class="btn btn-default" id = "answerBtn" type="submit"><span class="btn-label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
  <path d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"/>
</svg></span></button>
      </div></div>
      <br/>
  </div>
  </div></div>

<!---Prog Bar--->
<div id = "progBar" class="progress container-fluid">
  <div  id = "progBarMeter" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:00%">
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
